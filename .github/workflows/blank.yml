name: Win-Bore

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. إعداد وتفعيل RDP
    - name: Enable Remote Desktop
      shell: pwsh
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" UserAuthentication 1
        
        # تعيين كلمة المرور
        $password = ConvertTo-SecureString "Admin@12345" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 2. تحميل وتشغيل Bore بدلاً من Ngrok
    - name: Setup and Run Bore
      shell: pwsh
      run: |
        # تحميل الأداة
        Invoke-WebRequest https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip -OutFile bore.zip
        Expand-Archive bore.zip -DestinationPath .
        
        # تشغيل الأداة وتوجيه منفذ 3389 (RDP)
        # نقوم بتشغيلها في الخلفية وتخزين المخرجات في ملف لاستخراج المنفذ لاحقاً
        Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore_log.txt" -WindowStyle Hidden
        
        Write-Host "Bore started... getting connection URL..."
        Start-Sleep -Seconds 5

    # 3. جلب وطباعة عنوان الاتصال
    - name: Get Connection Info
      shell: pwsh
      run: |
        try {
            # قراءة الملف للبحث عن المنفذ الذي تم تعيينه
            $logContent = Get-Content "bore_log.txt" -Raw
            if ($logContent -match "listening at bore.pub:(\d+)") {
                $port = $matches[1]
                
                Write-Host "=============================================" -ForegroundColor Green
                Write-Host " CONNECT TO:   bore.pub:$port " -ForegroundColor Yellow
                Write-Host " USERNAME:     runneradmin " -ForegroundColor Yellow
                Write-Host " PASSWORD:     Admin@12345 " -ForegroundColor Yellow
                Write-Host "=============================================" -ForegroundColor Green
            } else {
                Write-Host "Waiting for Bore to generate URL..." -ForegroundColor Cyan
                # محاولة ثانية في حال تأخر الاتصال
                Start-Sleep -Seconds 5
                $logContent = Get-Content "bore_log.txt" -Raw
                if ($logContent -match "listening at bore.pub:(\d+)") {
                    $port = $matches[1]
                    Write-Host "=============================================" -ForegroundColor Green
                    Write-Host " CONNECT TO:   bore.pub:$port " -ForegroundColor Yellow
                    Write-Host " USERNAME:     runneradmin " -ForegroundColor Yellow
                    Write-Host " PASSWORD:     Admin@12345 " -ForegroundColor Yellow
                    Write-Host "=============================================" -ForegroundColor Green
                } else {
                     Write-Error "Could not find port in logs. Check bore_log.txt"
                     Get-Content "bore_log.txt"
                }
            }
        } catch {
            Write-Host "Error reading logs." -ForegroundColor Red
        }

    # 4. إبقاء الجلسة حية
    - name: Keep Session Alive
      shell: pwsh
      run: |
        Write-Host "Session is active. Press Cancel Workflow to stop."
        while ($true) {
          Start-Sleep -Seconds 300
        }
