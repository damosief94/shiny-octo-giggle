jobs:
  rdp-session:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Enable Remote Desktop
      shell: pwsh
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" UserAuthentication 1
        $password = ConvertTo-SecureString "Admin@12345" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    - name: Setup and Run Ngrok
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      shell: pwsh
      run: |
        # 1. التحقق من وجود التوكن
        if (-not $env:NGROK_AUTH_TOKEN) {
            Write-Error "Error: NGROK_AUTH_TOKEN secret is missing!"
            exit 1
        }

        # 2. تحميل Ngrok
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath .
        
        # 3. إعداد التوكن
        .\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN

        # 4. تشغيل Ngrok مع حفظ السجلات في ملف لمعرفة سبب الخطأ
        # نستخدم Start-Process لتشغيله في الخلفية وتسجيل الأخطاء
        Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -RedirectStandardOutput "ngrok_log.txt" -RedirectStandardError "ngrok_error.txt" -WindowStyle Hidden
        
        Write-Host "Ngrok started... waiting for connection..."
        Start-Sleep -Seconds 10

    - name: Get Connection Info (Debug Mode)
      shell: pwsh
      run: |
        try {
            # محاولة جلب الرابط
            $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels" -ErrorAction Stop
            $url = $tunnels.tunnels[0].public_url
            $cleanUrl = $url -replace "tcp://", ""
            
            Write-Host "=============================================" -ForegroundColor Green
            Write-Host " CONNECT TO:  $cleanUrl " -ForegroundColor Yellow
            Write-Host " USER/PASS:   runneradmin / Admin@12345 " -ForegroundColor Yellow
            Write-Host "=============================================" -ForegroundColor Green
        } catch {
            Write-Host "❌ Failed to get Ngrok URL. Showing logs:" -ForegroundColor Red
            
            # قراءة ملف السجلات لمعرفة سبب المشكلة
            Write-Host "--- NGROK LOGS ---" -ForegroundColor Cyan
            if (Test-Path "ngrok_log.txt") { Get-Content "ngrok_log.txt" }
            if (Test-Path "ngrok_error.txt") { Get-Content "ngrok_error.txt" }
            Write-Host "------------------" -ForegroundColor Cyan
        }

    - name: Keep Session Alive
      shell: pwsh
      run: |
        while ($true) { Start-Sleep -Seconds 300 }
