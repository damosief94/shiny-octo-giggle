name: Win-CF-Smart

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. إعداد وتفعيل RDP
    - name: Enable Remote Desktop
      shell: pwsh
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
        New-NetFirewallRule -DisplayName "Allow RDP" -Direction Inbound -LocalPort 3389 -Protocol TCP -Action Allow
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" UserAuthentication 1
        $password = ConvertTo-SecureString "Admin@12345" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 2. تشغيل Cloudflare + الماسح الذكي للبورت
    - name: Start Tunnel & Scan for Port
      shell: pwsh
      run: |
        Write-Host "Downloading Cloudflare..."
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe
        
        Write-Host "Starting Cloudflare Tunnel..."
        # تشغيل البرنامج مع تفعيل الـ Metrics API
        $args = "tunnel --url tcp://localhost:3389 --metrics localhost:45678"
        Start-Process -FilePath ".\cloudflared.exe" -ArgumentList $args -WindowStyle Hidden

        # انتظار 15 ثانية لضمان عمل السيرفر
        Start-Sleep -Seconds 15
        
        $urlFound = $false
        $retryCount = 0
        
        # حلقة البحث (لمدة دقيقة)
        while ($retryCount -lt 60) {
            try {
                # جلب البيانات الخام من Cloudflare
                $response = Invoke-RestMethod -Uri "http://localhost:45678/quicktunnel" -ErrorAction Stop
                
                # تحويل الاستجابة بالكامل لنص للبحث بداخلها (أضمن طريقة)
                $jsonString = $response | ConvertTo-Json -Depth 5 -Compress
                
                # البحث عن نمط الرابط tcp://host:port
                if ($jsonString -match "tcp://([-a-zA-Z0-9\.]+):([0-9]+)") {
                    $hostUrl = $matches[1]
                    $portNum = $matches[2]

                    Write-Host "=============================================" -ForegroundColor Green
                    Write-Host "        SUCCESS! Tunnel is Active            " -ForegroundColor Green
                    Write-Host "=============================================" -ForegroundColor Green
                    
                    Write-Host " HOST (COMPUTER):  $hostUrl " -ForegroundColor Cyan
                    Write-Host " PORT:             $portNum " -ForegroundColor Magenta
                    Write-Host " "
                    Write-Host " USERNAME:         runneradmin " -ForegroundColor Yellow
                    Write-Host " PASSWORD:         Admin@12345 " -ForegroundColor Yellow
                    Write-Host "=============================================" -ForegroundColor Green
                    
                    # طباعة العنوان الكامل للنسخ السريع
                    Write-Host " FULL ADDRESS:     $hostUrl`:$portNum " -ForegroundColor White
                    Write-Host "=============================================" -ForegroundColor Green
                    
                    $urlFound = $true
                    break
                }
            }
            catch {
                # انتظار السيرفر حتى يعمل
            }
            
            Write-Host -NoNewline "."
            Start-Sleep -Seconds 2
            $retryCount++
        }

        if (-not $urlFound) {
            Write-Error "Failed to extract port. Dumping raw API response for debugging:"
            try { Invoke-RestMethod -Uri "http://localhost:45678/quicktunnel" } catch { Write-Host "API not reachable" }
            exit 1
        }

    # 3. إبقاء الجلسة حية
    - name: Keep Session Alive
      shell: pwsh
      run: |
        Write-Host "Session is active. Press Cancel to stop."
        while ($true) {
          Start-Sleep -Seconds 60
          Write-Host -NoNewline "."
        }
