name: Win-CF-Final

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. إعداد وتفعيل RDP
    - name: Enable Remote Desktop
      shell: pwsh
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
        New-NetFirewallRule -DisplayName "Allow RDP" -Direction Inbound -LocalPort 3389 -Protocol TCP -Action Allow
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" UserAuthentication 1
        $password = ConvertTo-SecureString "Admin@12345" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 2. خطوة واحدة شاملة: تشغيل + جلب الرابط + إبقاء الجلسة
    - name: Run Cloudflare & Keep Alive
      shell: pwsh
      run: |
        Write-Host "Downloading Cloudflare..."
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe
        
        Write-Host "Starting Tunnel..."
        # نستخدم Start-Process ونوجه المخرجات لملف، ونبقي العملية تعمل
        # نستخدم cmd /c لضمان التقاط كل المخرجات (Standard Output + Error)
        $process = Start-Process -FilePath "cmd.exe" -ArgumentList "/c .\cloudflared.exe tunnel --url tcp://localhost:3389 > cloudflared.log 2>&1" -WindowStyle Hidden -PassThru

        $urlFound = $false
        $retryCount = 0
        
        # حلقة بحث عن الرابط (لمدة دقيقة كحد أقصى)
        while ($retryCount -lt 60) {
            if (Test-Path "cloudflared.log") {
                # استخدام [IO.File] للقراءة حتى لو الملف مفتوح من برنامج آخر (لحل مشكلة Locking)
                $stream = [System.IO.File]::Open("cloudflared.log", [System.IO.FileMode]::Open, [System.IO.FileAccess]::Read, [System.IO.FileShare]::ReadWrite)
                $reader = New-Object System.IO.StreamReader($stream)
                $logContent = $reader.ReadToEnd()
                $reader.Close()
                $stream.Close()

                if ($logContent -match "tcp://[-a-zA-Z0-9.]+\.trycloudflare\.com:[0-9]+") {
                    $rawUrl = $matches[0]
                    $cleanUrl = $rawUrl -replace "tcp://", ""
                    
                    Write-Host "=============================================" -ForegroundColor Green
                    Write-Host " CONNECT TO:   $cleanUrl " -ForegroundColor Yellow
                    Write-Host " USERNAME:     runneradmin " -ForegroundColor Yellow
                    Write-Host " PASSWORD:     Admin@12345 " -ForegroundColor Yellow
                    Write-Host "=============================================" -ForegroundColor Green
                    $urlFound = $true
                    break
                }
            }
            Write-Host -NoNewline "."
            Start-Sleep -Seconds 2
            $retryCount++
        }

        if (-not $urlFound) {
            Write-Error "Failed to get URL. Log content:"
            Get-Content "cloudflared.log"
            exit 1
        }

        # حلقة لانهائية لإبقاء الجلسة مفتوحة داخل نفس الخطوة
        Write-Host "Session is running. Do not close this step."
        while ($true) {
            Start-Sleep -Seconds 60
            # طباعة نقطة كل دقيقة لمنع توقف الجلسة بسبب الخمول
            Write-Host -NoNewline "."
        }
