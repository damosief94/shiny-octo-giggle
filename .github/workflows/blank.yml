name: Win-CF-Direct

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. إعداد وتفعيل RDP
    - name: Enable Remote Desktop
      shell: pwsh
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
        New-NetFirewallRule -DisplayName "Allow RDP" -Direction Inbound -LocalPort 3389 -Protocol TCP -Action Allow
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" UserAuthentication 1
        $password = ConvertTo-SecureString "Admin@12345" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 2. تشغيل Cloudflare + استخراج الرابط (الطريقة المباشرة)
    - name: Start Tunnel & Get URL
      shell: pwsh
      run: |
        Write-Host "Downloading Cloudflare..."
        Invoke-WebRequest https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe
        
        # التأكد من حجم الملف
        if ((Get-Item cloudflared.exe).Length -lt 1000) {
            Write-Error "Download failed!"
            exit 1
        }

        Write-Host "Starting Cloudflare Tunnel in Background..."
        
        # نستخدم Start-Process مع RedirectStandardError لأن الرابط يظهر في الأخطاء
        # هذه الطريقة لا تستخدم CMD وبالتالي لا تعلق ولا تؤخر الكتابة في الملف
        $process = Start-Process -FilePath ".\cloudflared.exe" -ArgumentList "tunnel --url tcp://localhost:3389" -RedirectStandardError "tunnel.log" -PassThru -WindowStyle Hidden

        # انتظار قليل للتأكد من بدء العملية
        Start-Sleep -Seconds 5
        
        # فحص سريع: هل توقف البرنامج فوراً؟
        if ($process.HasExited) {
            Write-Error "Cloudflare stopped immediately. Checking logs..."
            if (Test-Path "tunnel.log") { Get-Content "tunnel.log" }
            exit 1
        }

        $urlFound = $false
        $retryCount = 0
        
        # محاولة البحث عن الرابط لمدة دقيقة
        while ($retryCount -lt 60) {
            if (Test-Path "tunnel.log") {
                # قراءة الملف بطريقة تسمح بالمشاركة (لتجنب Locking)
                $stream = [System.IO.File]::Open("tunnel.log", [System.IO.FileMode]::Open, [System.IO.FileAccess]::Read, [System.IO.FileShare]::ReadWrite)
                $reader = New-Object System.IO.StreamReader($stream)
                $logContent = $reader.ReadToEnd()
                $reader.Close()
                $stream.Close()

                if ($logContent -match "tcp://[-a-zA-Z0-9.]+\.trycloudflare\.com:[0-9]+") {
                    $rawUrl = $matches[0]
                    $cleanUrl = $rawUrl -replace "tcp://", ""
                    
                    Write-Host "=============================================" -ForegroundColor Green
                    Write-Host " CONNECT TO:   $cleanUrl " -ForegroundColor Yellow
                    Write-Host " USERNAME:     runneradmin " -ForegroundColor Yellow
                    Write-Host " PASSWORD:     Admin@12345 " -ForegroundColor Yellow
                    Write-Host "=============================================" -ForegroundColor Green
                    $urlFound = $true
                    break
                }
            }
            
            Write-Host -NoNewline "."
            Start-Sleep -Seconds 2
            $retryCount++
        }

        if (-not $urlFound) {
            Write-Error "Could not find URL inside logs. Dumping log content:"
            if (Test-Path "tunnel.log") { Get-Content "tunnel.log" }
            exit 1
        }

        # حلقة إبقاء الجلسة حية
        Write-Host "Session is ready! Do not cancel this workflow."
        while ($true) {
            Start-Sleep -Seconds 60
            Write-Host -NoNewline "."
        }
