name: Win-Ngrok

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. إعداد وتفعيل RDP (نفس خطواتك السابقة)
    - name: Enable Remote Desktop
      shell: pwsh
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" UserAuthentication 1
        
        # تعيين كلمة المرور للمستخدم (يمكنك تغييرها هنا)
        $password = ConvertTo-SecureString "Admin@12345" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 2. تحميل وتشغيل Ngrok
    - name: Setup and Run Ngrok
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      shell: pwsh
      run: |
        # تحميل Ngrok
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath .
        
        # تفعيل التوكن
        .\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN
        
        # تشغيل النفق على منفذ RDP 3389 في الخلفية
        Start-Process .\ngrok.exe -ArgumentList "tcp 3389" -WindowStyle Hidden
        
        # انتظار بضع ثواني حتى يعمل النفق
        Start-Sleep -Seconds 5

    # 3. جلب وطباعة عنوان الاتصال
    - name: Get Connection Info
      shell: pwsh
      run: |
        # استخدام واجهة Ngrok المحلية لجلب الرابط العام
        try {
            $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels"
            $url = $tunnels.tunnels[0].public_url
            
            # إزالة بادئة tcp:// للحصول على العنوان الصافي
            $cleanUrl = $url -replace "tcp://", ""
            
            Write-Host "=============================================" -ForegroundColor Green
            Write-Host " CONNECT TO THIS ADDRESS:  $cleanUrl " -ForegroundColor Yellow
            Write-Host " USERNAME: runneradmin " -ForegroundColor Yellow
            Write-Host " PASSWORD: Admin@12345 " -ForegroundColor Yellow
            Write-Host "=============================================" -ForegroundColor Green
        } catch {
            Write-Host "Failed to get Ngrok URL. Check if Ngrok is running." -ForegroundColor Red
        }

    # 4. إبقاء الجلسة حية
    - name: Keep Session Alive
      shell: pwsh
      run: |
        Write-Host "Session is running. Press Cancel Workflow to stop."
        while ($true) {
          Start-Sleep -Seconds 300
        }
