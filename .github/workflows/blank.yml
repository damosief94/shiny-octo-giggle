name: Win-Pinggy-Fixed

on:
  workflow_dispatch:

jobs:
  rdp-session:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. إعداد وتفعيل RDP
    - name: Enable Remote Desktop
      shell: pwsh
      run: |
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" fDenyTSConnections 0
        New-NetFirewallRule -DisplayName "Allow RDP" -Direction Inbound -LocalPort 3389 -Protocol TCP -Action Allow
        Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" UserAuthentication 1
        $password = ConvertTo-SecureString "Admin@12345" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 2. تشغيل Pinggy (تم إصلاح خطأ توجيه الملفات)
    - name: Start Tunnel & Get URL
      shell: pwsh
      run: |
        Write-Host "Starting SSH Tunnel to Pinggy..."
        
        # هنا الإصلاح: فصلنا ملف المخرجات (out.log) عن ملف الأخطاء (err.log)
        # Pinggy يطبع الرابط عادة في ملف الأخطاء أو المخرجات حسب الحالة
        $proc = Start-Process -FilePath "ssh" -ArgumentList "-o StrictHostKeyChecking=no -p 443 -R0:localhost:3389 tcp@a.pinggy.io" -RedirectStandardOutput "out.log" -RedirectStandardError "err.log" -PassThru -WindowStyle Hidden

        # انتظار 10 ثواني لضمان الاتصال
        Start-Sleep -Seconds 10

        $urlFound = $false
        $retryCount = 0

        # حلقة البحث عن الرابط في الملفين
        while ($retryCount -lt 30) {
            # دمج محتوى الملفين للبحث فيهما
            $logs = ""
            if (Test-Path "out.log") { $logs += Get-Content "out.log" -Raw }
            if (Test-Path "err.log") { $logs += Get-Content "err.log" -Raw }

            # البحث عن نمط الرابط (tcp://.....:port)
            if ($logs -match "tcp://[a-zA-Z0-9\.-]+:[0-9]+") {
                $rawUrl = $matches[0]
                $cleanUrl = $rawUrl -replace "tcp://", ""
                
                Write-Host "=============================================" -ForegroundColor Green
                Write-Host " SUCCESS! Tunnel is Ready " -ForegroundColor Green
                Write-Host "=============================================" -ForegroundColor Green
                Write-Host " CONNECT TO:   $cleanUrl " -ForegroundColor Yellow
                Write-Host " USERNAME:     runneradmin " -ForegroundColor Yellow
                Write-Host " PASSWORD:     Admin@12345 " -ForegroundColor Yellow
                Write-Host "=============================================" -ForegroundColor Green
                $urlFound = $true
                break
            }
            
            Write-Host -NoNewline "."
            Start-Sleep -Seconds 2
            $retryCount++
        }

        if (-not $urlFound) {
            Write-Error "Could not find URL. Showing logs:"
            if (Test-Path "out.log") { Get-Content "out.log" }
            if (Test-Path "err.log") { Get-Content "err.log" }
            exit 1
        }

    # 3. إبقاء الجلسة حية
    - name: Keep Session Alive
      shell: pwsh
      run: |
        Write-Host "Session is active. Press Cancel to stop."
        while ($true) {
          Start-Sleep -Seconds 60
          Write-Host -NoNewline "."
        }
